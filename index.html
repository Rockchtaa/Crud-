<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="mostawaIII.css" />
    <script defer src="mostawaIII.js"></script>
  </head>
  <body>
    <div class="crud">
      <div class="head">
        <h2>Crud</h2>
        <p>Product Management System</p>
      </div>

      <div class="inputs">
        <input type="text" placeholder="title" id="title" />
        <div class="price">
          <input
            onkeyup="getTotal()"
            id="price"
            type="number"
            placeholder="price"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            placeholder="taxes"
            id="taxes"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            placeholder="ads"
            id="ads"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            placeholder="discount"
            id="discount"
          />
          <small id="total"></small>
        </div>
        <input type="number" placeholder="count" id="count" />
        <input type="text" placeholder="category" id="category" />
        <button id="submit">Create</button>
      </div>

      <div class="outputs">
        
        <div id="deleteAll"></div>
        <table>
          <tr>
            <th>Id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
          </tr>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
